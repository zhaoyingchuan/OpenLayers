<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>OpenLayers</title>
  <link href="lib/ol/ol.css" rel="stylesheet" />
  <script src="lib/ol/ol.js"></script>
</head>

<body>
  <div id="map" style="width:400px;height:400px;"></div>
  <script>var map = new ol.Map({ target: 'map', layers: [new ol.layer.Tile({ source: new ol.source.OSM() })], view: new ol.View({ projection: 'EPSG:4326', center: [120, 30], zoom: 10 }), controls: ol.control.defaults().extend([new ol.control.Rotate({ autoHide: false })]) })</script>
</body>

</html>
