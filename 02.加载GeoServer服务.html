<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <style>
      .map2 {
        height: 700px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script> 
    <title>OpenLayers 3 example</title>
  </head>
 
  <body>
    <h2>My Map</h2>
    <div id="map" class="map2"></div>
    <script>

      var TiandiMap_vec = new ol.layer.Tile({
        name: "天地图矢量图层",
        source: new ol.source.XYZ({
            url: "https://gac-geo.googlecnapps.cn/maps/vt?lyrs=s&x={x}&y={y}&z={z}",
            wrapX: false
        })
      });

      var TiandiMap_cva = new ol.layer.Tile({
        name: "天地图矢量注记图层",
        source: new ol.source.XYZ({
            url: "https://t0.tianditu.gov.cn/DataServer?T=cia_w&x={col}&y={row}&l={level}&tk=85c9d12d5d691d168ba5cb6ecaa749eb",
            wrapX: false
        })
      });


      var map = new ol.Map({
        target: 'map',
        layers: [
          // new ol.layer.Tile({
          //   source: new ol.source.OSM({layer: 'sat'})
          // }),
          // new ol.layer.Image({
          //   source: new ol.source.ImageWMS({
          //     ratio: 1,
          //     url: 'http://localhost:8081/geoserver/sample/wms',
          //     crossOrigin:'anonymous',
          //     params:{
          //       'FORMAT':'image/png',
          //       'VERSION':'1.1.1',
          //       "exceptions":'application/vnd.ogc.se_inimage',
          //       "LAYERS":'sample:G50H030044',
          //     }
          //   })
          // })

          TiandiMap_vec,
          TiandiMap_cva

        ],
        view: new ol.View({
          center: ol.proj.transform([115.36, 27.38], 'EPSG:4326', 'EPSG:3857'),
          zoom: 15
        })
      });
    </script>
  </body>
</html>
