<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>影像底图</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    
    <style>
      html, body,
      #mf {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #titleDiv {
        /* font-weight: 0; */
        /* font-style: normal; */
        font-size: 100%;
        padding: 5px;
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;      
      }
      .ol-rotate-reset{
        position: absolute;
        top: 30px;
        left: 8px;
      }
    </style>

    <body>
      <div id="mf" class="mf"></div>
      <div id="rotateControl" class="ol-rotate-reset"></div>
      <div id="titleDiv">
        制作：zyc | 微信公众号：
        <a class="weixin__link" href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=Mzg2MDg2MTY0NA==&scene=124#wechat_redirect" target="_blank" rel="noreferrer">学学GIS</a>
      </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script> 
    
    <script>
      var google_img = new ol.layer.Tile({
        name: "谷歌影像图",
        source: new ol.source.XYZ({
            url: "https://gac-geo.googlecnapps.cn/maps/vt?lyrs=s&x={x}&y={y}&z={z}",
            wrapX: false
        })
      });

      var TiandiMap_cia = new ol.layer.Tile({
        name: "天地图注记",
        source: new ol.source.XYZ({
            url: "https://t0.tianditu.gov.cn/DataServer?T=cia_w&x={x}&y={y}&l={z}&tk=85c9d12d5d691d168ba5cb6ecaa749eb",
            wrapX: false
        })
      });

      // const ro = new ol.Control.Rotate({
      //   autoHide: 1,

      // })

      var map = new ol.Map({
        target: 'mf',
        layers: [          
          google_img,
          TiandiMap_cia,
        ],
        view: new ol.View({
          center: ol.proj.transform([116.027, 28.683], 'EPSG:4326', 'EPSG:3857'),
          zoom: 15,
        }),
      });

      var rotateControl = new ol.control.Rotate({
        autoHide: false, // 是否自动隐藏控件
        target: 'rotateControl',
        tipLabel: "重置旋转"
      });
      map.addControl(rotateControl);
      
    </script>
  </head>

  <body>
       
    

  </body>
 
  

</html>
